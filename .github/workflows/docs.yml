name: Docs
on: [push, workflow_dispatch]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pdoc)
        run: |
          python -m pip install --upgrade pip
          pip install pdoc

      - name: Generate HTML docs (pdoc)
        shell: bash
        run: |
          set -e
          mkdir -p build/docs

          # Lista todos los .py excluyendo entornos y tests
          mapfile -t pyfiles < <(git ls-files '*.py' | grep -Ev '^(\.venv|venv|env|tests)/')
          if [ ${#pyfiles[@]} -eq 0 ]; then
            echo "[INFO] No se encontraron archivos .py para documentar."
            exit 0
          fi

          echo "[INFO] Generando documentaciÃ³n con pdoc para ${#pyfiles[@]} archivos..."
          # PYTHONPATH=. ayuda a resolver imports relativos del proyecto
          PYTHONPATH=. pdoc "${pyfiles[@]}" -o build/docs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: build/docs
