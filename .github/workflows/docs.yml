name: Docs
on: [push, workflow_dispatch]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (pdoc)
        run: |
          python -m pip install --upgrade pip
          pip install pdoc

      - name: Generate HTML docs (pdoc)
        run: |
          mkdir -p build/docs
          # Buscar todos los .py y generar docs solo si no existen ya
          for file in $(git ls-files '*.py'); do
            module_name=$(basename "$file" .py)
            target_dir="build/docs/$module_name"
            if [ ! -d "$target_dir" ]; then
              echo "[INFO] Generando docs para $file"
              pdoc --html "$file" -o build/docs --force
            else
              echo "[SKIP] Documentaci√≥n ya existe para $file"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: build/docs
